version: "3.1"

nlu:

- intent: greet
  examples: |
    - hello
    - hi
    - hey there
    - good morning
    - good afternoon
    - what is up
    - greetings

- intent: goodbye
  examples: |
    - goodbye
    - see you later
    - thanks, bye
    - take care
    - bye bye
    - peace out

- intent: ask_refund_policy
  examples: |
    - can I get a refund?
    - what is your refund policy?
    - how do I return for a refund?
    - I need my money back
    - are refunds available?

- intent: ask_shipping_info
  examples: |
    - how long does shipping take?
    - when will my order arrive?
    - tell me about shipping
    - what is the delivery time?
    - is express shipping an option?

- intent: ask_return_process
  examples: |
    - how do I return something?
    - what is the return process?
    - I need to send a product back
    - where can I start a return?
    - help with a return

- intent: ask_payment_methods
  examples: |
    - what payment methods are accepted?
    - can I pay with PayPal?
    - do you accept credit cards?
    - can I use a debit card?
    - payment options?

- intent: ask_account_help
  examples: |
    - I forgot my password
    - help with login
    - how can I reset my account?
    - I can not log in
    - reset password instructions

- intent: ask_order_status
  examples: |
    - where is my order?
    - check my order status
    - I want to track my package
    - what is going on with order 78910?
    - order tracking please

- intent: ask_technical_support
  examples: |
    - I am getting an error
    - something is not working
    - the checkout is broken
    - I need tech support
    - help with a bug

- intent: out_of_scope
  examples: |
    - tell me a joke
    - sing me a song
    - what is the weather?
    - what is the meaning of life?