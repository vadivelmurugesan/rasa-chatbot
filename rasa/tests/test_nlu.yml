version: "3.1"

nlu:

- intent: greet
  examples: |
    - hey
    - hello there
    - hi!

- intent: ask_refund_policy
  examples: |
    - I want a refund
    - how do I get a refund?

- intent: ask_shipping_info
  examples: |
    - when does my order arrive?
    - what is the shipping time?

- intent: ask_return_process
  examples: |
    - I need to return something
    - how do returns work?

- intent: ask_payment_methods
  examples: |
    - how can I pay?
    - do you accept PayPal?

- intent: ask_account_help
  examples: |
    - I can not log in
    - forgot my password

- intent: ask_order_status
  examples: |
    - where is my order?
    - track order 123456

- intent: ask_technical_support
  examples: |
    - there is a bug
    - app is not working

- intent: out_of_scope
  examples: |
    - tell me a joke
    - who won the football match?
